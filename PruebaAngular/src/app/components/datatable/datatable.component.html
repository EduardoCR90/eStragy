<div class="container mt-5 d-flex">
  <div class='p-2'>
    <button type="button" class="btn btn-outline-dark p-2" (click)="nameButton()">Ordenar por nombre</button>
  </div>
  <div class='p-2'>
    <button type="button" class="btn btn-outline-dark p-2">Ordenar por capital</button>
  </div>
  <div class='p-2'>
    <button type="button" class="btn btn-outline-danger p-2">Guardar</button>
  </div>
  <div class=' p-2'>
    <button type="button" class="btn btn-outline-success p-2" (click)="refreshButton()">Actualizar</button>
  </div>
</div>

<div class="container mt-5">

  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="table table-striped table-bordered row-border hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Capital</th>
        <th>GPS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of tenCountries">
        <td>{{ country.name }}</td>
        <td>{{ country.capital }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>

<hr>
